<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marwan world</title>
  <link rel="stylesheet" href="style.css">
</head>

<div class="pw-wrapper">
  <div class="pw-box">
    <div class="pw-top">
      <span class="lock">🔒</span>
      <h2>دخول موقع مروان</h2>
    </div>

    <div class="pw-form">
      <input id="password" type="password" placeholder="أدخل كلمة السر" />
      <button id="toggleBtn" type="button">اظهر</button>
      <button id="enterBtn" type="button">دخول</button>
      <p id="error" class="pw-error"></p>
    </div>
  </div>
</div>

<script>
  const correctPassword = "marwan2009"; // غيّر هنا
  const pwInput = document.getElementById('password');
  const err = document.getElementById('error');
  document.getElementById('toggleBtn').addEventListener('click', () => {
    pwInput.type = pwInput.type === 'password' ? 'text' : 'password';
    document.getElementById('toggleBtn').textContent = pwInput.type === 'password' ? 'اظهر' : 'اخفِ';
  });
  function tryLogin() {
    if (pwInput.value === correctPassword) window.location.href = 'home.html';
    else err.textContent = 'كلمة السر غير صحيحة';
  }
  document.getElementById('enterBtn').addEventListener('click', tryLogin);
  pwInput.addEventListener('keypress', e => { if (e.key === 'Enter') tryLogin(); });
</script>
